<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCAI9023 - Real Harm in an Unreal World</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Space+Mono:wght@400;700&display=swap');
        
        :root {
            --bg-dark: #0a0e17;
            --bg-secondary: #131922;
            --text-primary: #e8e6e3;
            --text-secondary: #a09c97;
            --accent-cyan: #00d4ff;
            --accent-red: #ff3366;
            --border-color: #2a3441;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #00d4ff 0%, #ff3366 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            font-size: 18px;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 20px;
            font-family: 'Space Mono', monospace;
            color: var(--accent-cyan);
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error State */
        .error {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        
        .error h2 {
            color: var(--accent-red);
            margin-bottom: 20px;
        }
        
        .error p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .error button {
            background: var(--gradient-2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-family: 'Space Mono', monospace;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .error button:hover {
            transform: translateY(-2px);
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 51, 102, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(102, 126, 234, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
            display: none;
            padding-bottom: 100px;
        }
        
        .container.active {
            display: block;
        }
        
        /* Header */
        header {
            padding: 80px 0 60px;
            text-align: center;
            position: relative;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .course-code {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            letter-spacing: 4px;
            color: var(--accent-cyan);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }
        
        h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 20px;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-style: italic;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.7s forwards;
        }
        
        /* Content from Google Doc */
        #doc-content {
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.9s forwards;
        }
        
        /* Typography overrides for Google Doc Content */
        #doc-content h1, #doc-content .title {
            font-size: 2.2rem;
            margin: 50px 0 25px;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        
        #doc-content h2, #doc-content h3 {
            font-family: 'Space Mono', monospace;
            font-size: 1.4rem;
            margin: 40px 0 20px;
            color: var(--accent-cyan);
            letter-spacing: -0.5px;
        }
        
        #doc-content h4, #doc-content h5, #doc-content h6 {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 30px 0 15px;
            color: var(--text-primary);
        }
        
        #doc-content p {
            margin-bottom: 18px;
            line-height: 1.8;
            color: var(--text-primary);
        }
        
        #doc-content ul, #doc-content ol {
            padding-left: 25px;
            margin-bottom: 25px;
        }
        
        #doc-content li {
            margin-bottom: 10px;
            padding-left: 5px;
        }
        
        /* Tables */
        #doc-content table {
            width: 100% !important;
            border-collapse: separate;
            border-spacing: 0;
            margin: 30px 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        #doc-content td, #doc-content th {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }
        
        #doc-content tr:last-child td {
            border-bottom: none;
        }
        
        /* Links */
        #doc-content a {
            color: var(--accent-cyan);
            text-decoration: none;
            border-bottom: 1px dashed var(--accent-cyan);
            transition: all 0.3s ease;
        }
        
        #doc-content a:hover {
            color: var(--accent-red);
            border-bottom-color: var(--accent-red);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Glitch effect for course code */
        .course-code:hover {
            animation: glitch 0.3s ease-in-out;
        }
        
        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 5px var(--accent-cyan); }
            20% { text-shadow: -2px 0 var(--accent-red), 2px 0 var(--accent-cyan); }
            40% { text-shadow: 2px 0 var(--accent-red), -2px 0 var(--accent-cyan); }
            60% { text-shadow: 0 2px var(--accent-red), 0 -2px var(--accent-cyan); }
            80% { text-shadow: 0 0 10px var(--accent-cyan); }
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 60px 0 20px;
            margin-top: 60px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { font-size: 16px; }
            header { padding: 50px 0 40px; }
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1.1rem; }
            #doc-content table { display: block; overflow-x: auto; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">DECODING SYLLABUS...</div>
    </div>
    
    <div class="error" id="error">
        <h2>Connection Interrupted</h2>
        <p>Unable to retrieve course data from the secure feed.</p>
        <button onclick="location.reload()">RETRY CONNECTION</button>
    </div>
    
    <div class="container" id="container">
        <header>
            <div class="course-code">CCAI9023</div>
            <h1>Artificial Intelligence</h1>
            <div class="subtitle">Real Harm in an Unreal World: Crime, Regulation and AI</div>
        </header>
        
        <div id="doc-content">
            </div>
        
        <footer>
            <p>Department of Sociology Â· University of Hong Kong</p>
        </footer>
    </div>

    <script>
        // THE GOOGLE DOC "PUBLISHED TO WEB" URL
        const PUB_URL = 'https://docs.google.com/document/d/e/2PACX-1vSbKiFxQlyXUehPpU4LLSDJ4w-uUfV3UKAKfZ_uC4Hskf2Odbe27d6jhHsP7qxCVc417IvitmtWDbTc/pub';
        
        async function loadContent() {
            const container = document.getElementById('container');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const docContent = document.getElementById('doc-content');
            
            try {
                // Use CORS proxy to fetch the HTML
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(PUB_URL);
                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const html = await response.text();
                
                // Parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // The published doc content is usually inside a div called 'contents' 
                // or just in the body.
                const contentNode = doc.getElementById('contents') || doc.body;
                
                if (contentNode) {
                    // Clean the HTML
                    const cleanedHtml = cleanHTML(contentNode.innerHTML);
                    docContent.innerHTML = cleanedHtml;
                    
                    // Success UI update
                    loading.style.display = 'none';
                    container.classList.add('active');
                } else {
                    throw new Error('No content found in document');
                }
                
            } catch (err) {
                console.error('Fetch error:', err);
                loading.style.display = 'none';
                error.style.display = 'flex';
            }
        }
        
        function cleanHTML(html) {
            let clean = html;
            
            // Remove all style tags and attributes to let our CSS take over
            clean = clean.replace(/<style\b[^>]*>([\s\S]*?)<\/style>/g, "");
            clean = clean.replace(/\sstyle="[^"]*"/g, "");
            
            // Remove class attributes (Google docs puts classes on everything)
            clean = clean.replace(/\sclass="[^"]*"/g, "");
            
            // Remove span tags but keep their content
            clean = clean.replace(/<span[^>]*>/g, "");
            clean = clean.replace(/<\/span>/g, "");
            
            // Remove empty paragraphs
            clean = clean.replace(/<p>\s*<\/p>/g, "");
            clean = clean.replace(/<p>&nbsp;<\/p>/g, "");
            
            // Simplify redirects in links (Google wraps links in a redirect)
            // This regex attempts to fix "google.com/url?q=..." links
            clean = clean.replace(/href="https:\/\/www\.google\.com\/url\?q=([^&]+)&amp;[^"]*"/g, (match, url) => {
                return 'href="' + decodeURIComponent(url) + '" target="_blank"';
            });
            
            return clean;
        }
        
        // Initialize
        window.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
